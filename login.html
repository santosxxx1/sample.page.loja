<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #e74c3c; /* Cor mais bonita para o texto principal */
            font-family: 'Playfair Display', serif; /* Fonte mais estilizada */
            font-size: 36px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        button {
            background: linear-gradient(45deg, #f39c12, #e67e22); /* Gradiente laranja chamativo */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 15px; /* Arredondamento médio */
            cursor: pointer;
            font-size: 18px;
            width: 75%; /* Diminui a largura em 25% */
            transition: background 0.3s ease, width 0.3s ease; /* Efeito de transição no hover */
        }

        button:hover {
            background: linear-gradient(45deg, #e67e22, #f39c12); /* Efeito de transição no hover */
            width: 100%; /* Retorna à largura original no hover */
        }

        .forgot-password,
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif; /* Fonte Montserrat para links */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="button" onclick="performLogin()">Entrar</button>
        </form>
        <p class="forgot-password">
            <a href="esqueceu.html">Esqueceu a Senha?</a>
        </p>
        <p class="register-link">
            <a href="registro.html">Registrar-se</a>
        </p>
    </div>

    <script>
        function performLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aqui você pode implementar uma lógica mais avançada para o login (por exemplo, verificar credenciais no backend)
            alert(`Usuário logado:\nNome de usuário: ${username}\nSenha: ${password}`);
        }
    </script>
</body>
</html>
